<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
</head>
<body>
    <div class="wrapper">
       <div class="container">
            <div class="todo">
                <div class="todo__title">Todo JS</div>
                <div class="todo__control">
                    <input type="text" class="todo-input" placeholder="Enter task...">
                </div>
                <ul class="todo__list">
                    <li class="todo__item">
                        <div class="todo__name">Купить хлеб</div>
                        <button class="btn todo__edit-btn">Edit</button>
                        <button class="btn todo__delete-btn">Delete</button>
                    </li>
                </ul>
                <div class="todo__data-control">
                    <button class="btn todo__add-btn">Add</button>
                    <button class="btn todo__save-btn">Save</button>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
